<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="50%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="32" height="32" rx="8" fill="#0a0a0f"/>
  <!-- N letter with gradient -->
  <text x="4" y="24" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">N</text>
  <!-- Plus sign with gradient -->
  <text x="16" y="24" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="url(#grad)">+</text>
</svg>
