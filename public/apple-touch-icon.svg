<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="50%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="#0a0a0f"/>
  <!-- N letter -->
  <text x="25" y="125" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="white">N</text>
  <!-- Plus sign with gradient -->
  <text x="95" y="125" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="url(#grad)">+</text>
</svg>
