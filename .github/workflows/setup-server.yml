name: Setup Server (One-time)

on:
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install sshpass
        run: sudo apt-get install -y sshpass

      - name: Install Caddy on server
        env:
          SSHPASS: ${{ secrets.SERVER_PASSWORD }}
        run: |
          sshpass -e ssh -o StrictHostKeyChecking=no \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'ENDSSH'

          # Install Caddy
          apt-get update
          apt-get install -y debian-keyring debian-archive-keyring apt-transport-https curl
          curl -1sLf 'https://dl.cloudsmith.io/public/caddy/stable/gpg.key' | gpg --dearmor -o /usr/share/keyrings/caddy-stable-archive-keyring.gpg
          curl -1sLf 'https://dl.cloudsmith.io/public/caddy/stable/debian.deb.txt' | tee /etc/apt/sources.list.d/caddy-stable.list
          apt-get update
          apt-get install -y caddy

          # Create web directory
          mkdir -p /var/www/noda.plus

          # Configure Caddy
          cat > /etc/caddy/Caddyfile << 'EOF'
          noda.plus, www.noda.plus {
              @www host www.noda.plus
              redir @www https://noda.plus{uri} permanent
              root * /var/www/noda.plus
              file_server
              encode gzip
          }
          EOF

          # Enable and start Caddy
          systemctl enable caddy
          systemctl restart caddy
          systemctl status caddy --no-pager

          ENDSSH
